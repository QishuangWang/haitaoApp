<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-4.1.6.min.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_637367_eh6iv9eg1456ogvi.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title></title>
	</head>

	<body>
		<div class=" container">
			<div class="reg-box">
				<div class="reg-box-main">
					<p class="reg-head">
						<a href=""><img src="img/app-logo-2018.jpg" class="img-circle" height="96"></a>
					</p>
					<div class="form-group">
						<div class="input-group ">
							<div class="input-group-addon">会员名称</div>
							<input type="text" class="form-control" name="username" id="username" placeholder="会员名">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">登录密码</div>
							<input class="form-control" type="password" id="password" name="password" placeholder="密 码">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">确认密码</div>
							<input class="form-control" type="password" id="password_check" name="password2" placeholder="密 码">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">电子邮箱</div>
							<input class="form-control" type="email" id="email2" name="email" placeholder="Email邮箱">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input class="form-control-yzm form-control" name="yzm" type="text" id="yzm" placeholder="验证码">
							<div class="yzm-img">

							</div>
						</div>
					</div>

					<p class="top20"><button class="btn btn-primary btn-block" type="submit" onclick="return false;">提交注册</button></p>
					<input type="hidden" name="from_url" id="from_url" value="">

					<p class="text-center top20">
						<a href="login.html" class="btn btn-default text-muted">登录</a>
						<a href="" class="btn btn-default text-muted">忘记密码</a>
					</p>
					<p class="top20"> 注册即代表同意并愿意遵守《
						<a href="" target="_blank">海淘网用户守则</a>》</p>
					<hr>
					<!--qq-->
					<div class="qq-login">
						<ul class="qq-login-box">
							<li><img src="img/WX.png" />
								<p>微信登录</p>
							</li>
							<li><img src="img/QQ.png" />
								<p>QQ登录</p>
							</li>
							<li><img src="img/WB.png" />
								<p>微博登录</p>
							</li>
						</ul>
					</div>
					<!--qq-->

				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
